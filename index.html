        ">

        </p>

        <button id="no-yes" style="background: rgb(100, 248, 100); border: none; border-radius: 5px; padding: 10px 30px; display: none; margin: 0 auto;">Yes</button>
    </div>

    <div id="sure-2-div" style="display: none;">
        <p style="

            margin: 0;
        ">

        </p>

        <img id="sure-2" src="/public/dudu-kick-tr.gif" alt="" width="280px" style="padding-right: 20px;">

        <button id="no-yes-2" style="background: rgb(100, 248, 100); border: none; border-radius: 5px; padding: 10px 30px; display: none; margin: 0 auto;">Yes</button>
    </div>

    <div id="sure-3-div" style="display: none;">
        <p style="
            font-size: 25px;

            margin: 0;
        ">
            I thought you're just joking ğŸ˜Ÿ
        </p>

        <img id="sure-3" src="/public/dudu-stick-tr.gif" alt="" width="280px" style="padding-left: 40px;">

        <button id="no-yes-3" style="background: rgb(245, 82, 76); border: none; border-radius: 5px; padding: 10px 30px; display: none; margin: 0 auto;">No, I'm not</button>
    </div>

    <div id="sure-4-div" style="display: none;">
        <p style="
            font-size: 25px;
            font-weight: bold;
            color: rgb(255, 125, 147);
            border-radius: 15px;
            padding: 20px 10px;
            width: 400px;
            text-align: center;
            margin: 0;
        ">
            Are you really sure? ğŸ˜
        </p>

        <img id="sure-4" src="/public/dudu-cry-tr.gif" alt="" width="280px" style="padding-left: 50px;">

        <button id="no-yes-4" style="background: rgb(100, 248, 100); border: none; border-radius: 5px; padding: 10px 30px; display: none; margin: 0 auto;">Of course no!</button>
    </div>

    <div id="sure-5-div" style="display: none;">
        <p style="
            font-size: 25px;
            font-weight: bold;
            color: rgb(255, 125, 147);
            border-radius: 15px;
            padding: 20px 10px;
            width: 400px;
            text-align: center;
            margin: 0;
            margin-top: 10px;
        ">
            You'll be my valentine? ğŸ˜
        </p>

        <img id="sure-5" src="/public/dudu-smile-tr.gif" alt="" width="280px" style="padding-left: 50px;">

        <button id="no-yes-5" style="background: rgb(100, 248, 100); border: none; border-radius: 5px; padding: 10px 30px; display: none; margin: 0 auto; margin-top: 10px;">Yes!</button>
    </div>

    <div id="sure-6-div" style="display: none;">
        <p style="
            font-size: 25px;
            font-weight: bold;
            color: rgb(255, 125, 147);
            border-radius: 15px;
            padding: 20px 10px;
            width: 400px;
            text-align: center;
            margin: 0;
            margin-top: 10px;
        ">
            Thank you! ğŸ˜
        </p>

        <img id="sure-6" src="/public/dudu-giving-flowers-bubu-tr.gif" alt="" width="280px" style="padding-left: 50px;">
        <img id="sure-7" src="/public/dudu-bubu-hold-tr.gif" alt="" width="280px" style="display:none;padding-left: 50px;">

    </div>

    <div id="the-end" style="display: none;">
        <p style="
            font-size: 25px;
            font-weight: bold;
            color: rgb(255, 125, 147);
            border-radius: 15px;
            padding: 20px 10px;
            width: 400px;
            text-align: center;
            margin: 0;
            margin-top: 10px;
        ">
            The end ğŸ’—
        </p>

        <div id="end-img" style="display: flex; align-items: center; justify-content: space-evenly;">
            <img id="end-1" src="/public/dudu-bye-tr.gif" alt="" width="100px">
            <img id="end-2" src="/public/bubu-bye-tr.gif" alt="" width="100px">
        </div>

    </div>

    <div id="ask" style="display: none;">
        <p style="
            font-size: 22px;
            font-weight: bold;
            color: rgb(255, 125, 147);
            padding: 20px 50px;
            border-radius: 15px;
            margin: 0;
            white-space: nowrap;
        ">
            Do you want to be my valentine?
        </p>
        <img id="dudu-flower-run" src="/public/dudu-give-flower-tr.gif" alt="" width="150px" style="display: block; margin: -20px auto;">

        <div id="buttons" style="width: 100%; display: none; align-items: center; justify-content: space-around; gap: 10px; margin-top: 40px;">
            <button id="yes" style="background-color: rgb(119, 235, 119); padding: 10px 30px; border: none; border-radius: 10px;"><img src="/public/hug-tr.gif" alt="" style="width: 70px; height: auto;"></button>
            <button id="no" style="background-color: rgb(235, 119, 119); padding: 10px 30px; border: none; border-radius: 10px;"><img src="/public/bubu-push-tr.gif" alt="" style="width: 70px; height: auto;"></button>
        </div>
    </div>
</div>

<script>
window.addEventListener("load", function () {
    const box = document.getElementById("loveBox");
    const ask = document.getElementById("ask");
    const buttons = document.getElementById("buttons");
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");

    const yesClicked = document.getElementById("yes-clicked");
    const noClicked = document.getElementById("no-clicked");
    const ree = document.getElementById("ree");
    const happy = document.getElementById("dudu-happy");
    const flowers = document.getElementById("dudu-flowers");


    const sure = document.getElementById("sure");
    const noYes = document.getElementById("no-yes");
    const sure2Div = document.getElementById("sure-2-div");
    const sure2 = document.getElementById("sure-2");
    const noYes2 = document.getElementById("no-yes-2");
    const sure3Div = document.getElementById("sure-3-div");
    const sure3 = document.getElementById("sure-3");
    const noYes3 = document.getElementById("no-yes-3");
    const sure4Div = document.getElementById("sure-4-div");
    const sure4 = document.getElementById("sure-4");
    const noYes4 = document.getElementById("no-yes-4");
    const sure5Div = document.getElementById("sure-5-div");
    const sure5 = document.getElementById("sure-5");
    const noYes5 = document.getElementById("no-yes-5");
    const sure6Div = document.getElementById("sure-6-div");
    const sure6 = document.getElementById("sure-6");
    const sure7 = document.getElementById("sure-7");
    const noYes6 = document.getElementById("no-yes-6");
    const theEnd = document.getElementById("the-end");
    const end1 = document.getElementById("end-1");
    const end2 = document.getElementById("end-2");
    const endImg = document.getElementById("end-img");


    // 1ï¸âƒ£ Bounce in the box
    setTimeout(() => {
        box.classList.add("animate__animated", "animate__bounceIn");
    }, 100);

    // 2ï¸âƒ£ Bounce out the box after 3 seconds
    setTimeout(() => {
        box.classList.remove("animate__bounceIn");
        box.classList.add("animate__bounceOut");

        box.addEventListener("animationend", () => {
            box.style.display = "none";

            // 3ï¸âƒ£ Show the ask element after box disappears
            ask.style.display = 'block';
            ask.classList.add("animate__animated", "animate__bounceIn");
            buttons.style.display = 'flex';
            buttons.classList.add("animate__animated", "animate__bounceIn");
        }, { once: true });

    }, 3000);

    // âœ… YES button click
    yes.addEventListener("click", () => {
        // Hide ask and buttons
        ask.style.display = 'none';
        buttons.style.display = 'none';

        // Show yes-clicked container
        yesClicked.style.display = 'block';

        // Animate #ree
        ree.style.display = 'block';
        ree.classList.add("animate__animated", "animate__bounceIn");

        // After 3 seconds, hide #ree and show #dudu-happy
        setTimeout(() => {
            ree.style.display = 'none';
            happy.style.display = 'block';
            happy.classList.add("animate__animated", "animate__bounceIn");
        }, 3000);

        setTimeout(() => {
            happy.style.display = 'none';
            flowers.style.display = 'block';
            flowers.classList.add("animate__animated", "animate__bounceIn");
        }, 6000);
    });

    no.addEventListener("click", () => {
        ask.style.display = 'none';
        buttons.style.display = 'none';
        noClicked.style.display = 'block';

        sure.style.display = 'block';
        sure.classList.add("animate__animated", "animate__bounceIn");

        setTimeout(() => {
            noYes.style.display = 'block';
            noYes.classList.add("animate__animated", "animate__bounceIn");
        }, 1000);
    });

    noYes.addEventListener("click", () => {
        // Hide ask and buttons
        noClicked.style.display = 'none';

        // Show yes-clicked container
        sure2Div.style.display = 'block';

        // Animate #ree
        sure2.style.display = 'block';
        sure2.classList.add("animate__animated", "animate__bounceIn");

        setTimeout(() => {
            noYes2.style.display = 'block';
            noYes2.classList.add("animate__animated", "animate__bounceIn");
        }, 1000);
    });

    noYes2.addEventListener("click", () => {
        // Hide ask and buttons
        sure2Div.style.display = 'none';

        // Show yes-clicked container
        sure3Div.style.display = 'block';

        // Animate #ree
        sure3.style.display = 'block';
        sure3.classList.add("animate__animated", "animate__bounceIn");

        setTimeout(() => {
            noYes3.style.display = 'block';
            noYes3.classList.add("animate__animated", "animate__bounceIn");
        }, 1000);
    });

    noYes3.addEventListener("click", () => {
        // Hide ask and buttons
        sure3Div.style.display = 'none';

        // Show yes-clicked container
        sure4Div.style.display = 'block';

        // Animate #ree
        sure4.style.display = 'block';
        sure4.classList.add("animate__animated", "animate__bounceIn");

        setTimeout(() => {
            noYes4.style.display = 'block';
            noYes4.classList.add("animate__animated", "animate__bounceIn");
        }, 1000);
    });

    noYes4.addEventListener("click", () => {
        // Hide ask and buttons
        sure4Div.style.display = 'none';

        // Show yes-clicked container
        sure5Div.style.display = 'block';

        // Animate #ree
        sure5.style.display = 'block';
        sure5.classList.add("animate__animated", "animate__bounceIn");

        setTimeout(() => {
            noYes5.style.display = 'block';
            noYes5.classList.add("animate__animated", "animate__bounceIn");
        }, 1000);
    });

    noYes5.addEventListener("click", () => {
        // Hide ask and buttons
        sure5Div.style.display = 'none';

        // Show yes-clicked container
        sure6Div.style.display = 'block';

        // Animate #ree
        sure6.style.display = 'block';
        sure6.classList.add("animate__animated", "animate__bounceIn");

        setTimeout(() => {
            sure6.style.display = 'none';
            sure7.style.display = 'block';
            sure7.classList.add("animate__animated", "animate__bounceIn");
        }, 4000);

        setTimeout(() => {
        sure6Div.classList.remove("animate__bounceIn");
        sure6Div.classList.add("animate__bounceOut");

        sure6Div.addEventListener("animationend", () => {
            sure6Div.style.display = "none";

            // 3ï¸âƒ£ Show the ask element after box disappears
            theEnd.style.display = 'block';
            theEnd.classList.add("animate__animated", "animate__bounceIn");
            endImg.style.display = 'flex';
            endImg.classList.add("animate__animated", "animate__bounceIn");
        }, { once: true });

    }, 8000);
    });

    


});
</script>
